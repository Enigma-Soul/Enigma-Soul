<!DOCTYPE html>
<html>
<head>
    <title>Future</title>
    <style>
        @font-face {
            font-family: 'AlimamaAgile';
            src: url('fonts/alimama-agile.woff2') format('woff2'),
                 url('fonts/alimama-agile.woff') format('woff');
            font-display: swap;
        }
        
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: white;
            color: black;
            font-family: 'AlimamaAgile', sans-serif;
            font-size: 10vw;
            font-weight: 400;
            font-variation-settings:
                "wght" 480,  /* 字重 */
                "wdth" 120,  /* 字宽 */
                "slnt" 7,    /* 倾斜 */
                "SRIF" 1;    /* 衬线 */
            transition: all 0.3s;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: black;
                color: white;
            }
        }
    </style>
</head>
<body>
    Future
</body>
</html>
